<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium Sandcastle</title>
    <style>
			body.loading * {
            /* display: none !important; */
        }
    </style>
    <link rel="stylesheet" href="CesiumSandcastle.css">
    <script src="../../Build/CesiumUnminified.js"> </script>
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0" src="../../ThirdParty/dojo-release-1.7.2-src/dojo/dojo.js"> </script>
    <script src="CesiumSandcastle.js"> </script>
    <script type="text/javascript">
        if (window.location.host === "cesium.agi.com") {
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-30040272-1']);
            _gaq.push(['_trackPageview']);
            (function () {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        }
    </script>
    <meta property="og:title" content="Cesium Sandcastle" />
    <meta property="og:description" content="The Cesium Sandcastle provides an interactive environment for testing Cesium code." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://cesium.agi.com" />
    <meta property="og:image" content="http://cesium.agi.com/CesiumViewer.jpg" />
    <meta property="og:site_name" content="Cesium" />
    <meta property="fb:admins" content="1222088662,1322006496" />
</head>
<body class="claro loading">
    <div id="appLayout" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design: 'headline', gutters: true, liveSplitters: true">
        <div id="contentPane" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top'">
            <div id="toolbar" data-dojo-type="dijit.Toolbar">
                <div data-dojo-type="dijit.form.DropDownButton" data-dojo-props='iconClass:"dijitIconSave"'>
                    <span>File</span>
                    <div data-dojo-type="dijit.Menu">
                        <div id="realtimeConfig" data-dojo-type="dijit.MenuItem" data-dojo-props='iconClass:"dijitIconFunction"'>
                            Realtime Config
                        </div>
                        <div id="closeWorkspace" data-dojo-type="dijit.MenuItem" data-dojo-props='iconClass:"dijitEditorIcon dijitEditorIconCancel"'>
                            Close workspace
                        </div>
                    </div>
                </div>
                <span data-dojo-type="dijit.ToolbarSeparator"></span>
                <div id="showCatalog" data-dojo-type="dijit.form.Button" data-dojo-props="iconClass: 'catalogIcon'">
                    Add object
                </div>
                <span data-dojo-type="dijit.ToolbarSeparator"></span>
                <!-- Note that the Reset button is intentionally not a ToggleButton, but the others are. -->
                <div id="animReset" data-dojo-type="dijit.form.Button" data-dojo-props="iconClass: 'animationIcon', showLabel: true">
                    Reset
                </div>
                <div id="animReverse" data-dojo-type="dijit.form.ToggleButton" data-dojo-props="iconClass: 'animationIcon animReverse', showLabel: true">
                    Reverse
                </div>
                <div id="animPause" data-dojo-type="dijit.form.ToggleButton" data-dojo-props="iconClass: 'animationIcon animPause', showLabel: true">
                    Pause
                </div>
                <div id="animPlay" data-dojo-type="dijit.form.ToggleButton" data-dojo-props="iconClass: 'animationIcon animPlay', showLabel: true, checked: true">
                    Play
                </div>
            </div>
        </div>
        <div id="codeContainer" data-dojo-type="dijit.layout.TabContainer" data-dojo-props="region: 'leading', splitter: true, tabPosition: 'bottom'">
            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: 'JavaScript code'">
            </div>
            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: 'Vertex shader'">
            </div>
            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: 'Fragment shader'">
            </div>
        </div>
        <div id="cesiumContainer" data-dojo-type="dijit.layout.TabContainer" data-dojo-props="region: 'center', tabPosition: 'bottom'">
            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '3D Globe'">
            </div>
            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '2D Map'">
            </div>
            <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: 'Columbus View'">
            </div>
        </div>
        <div id="bottomBar" class="edgePanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'bottom', splitter: true">
        <p>Film strip of effects goes here</p>
        </div>
    </div>

</body>
</html>
