<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium Demo</title>
    <!-- script type="text/javascript" src="../../ThirdParty/requirejs-1.0.8/require.js"></script> -->
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0" src="../../ThirdParty/dojo-release-1.7.2-src/dojo/dojo.js"> </script>
    <link rel="Stylesheet" href="../../ThirdParty/dojo-release-1.7.2-src/dijit/themes/claro/claro.css" type="text/css">
    <style>
    body {
        background: #000;
        color: #eee;
        font-family: sans-serif;
        font-size: 9pt;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #glCanvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        border: none;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    #toolbar {
        background: rgba(0, 0, 0, 0.5);
        border: solid 1px rgba(0, 0, 0, 0.9);
        margin: 5px;
        padding: 2px 5px;
        border-radius: 5px;
    }
    </style>
</head>
<body class="claro">
    <canvas id="glCanvas" width="100" height="100"></canvas>
    <div id="toolbar"></div>

    <script type="text/javascript">
    window.parent.postMessage("reload", "*");

    console.originalLog = console.log;
    console.log = function (d1) {
        console.originalLog.apply(console, arguments);
        window.parent.postMessage({ 'log': d1.toString() }, "*");
    };

    console.originalError = console.error;
    console.error = function (d1) {
        console.originalError.apply(console, arguments);
        window.parent.postMessage({ 'error': d1.toString() }, "*");
    };

    window.onerror = function (error) {
        console.error(error);
    }
    </script>
</body>
</html>
