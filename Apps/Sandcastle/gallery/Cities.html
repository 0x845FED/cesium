<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');

var base = 'http://localhost:8002/tilesets/';

function getFlyToCityFunction(city) {
    return function() {
        var source = base + city.root + '/0/0/0.czml';
        
        viewer.dataSources.removeAll();
        viewer.dataSources.add(Cesium.CzmlDataSource.load(source));
        
        var longitude = (city.rectangle.west + city.rectangle.east) * 0.5;
        var latitude = city.rectangle.south - ((city.rectangle.north - city.rectangle.south) * 0.5);
        viewer.camera.flyTo({
            destination : Cesium.Cartesian3.fromRadians(longitude, latitude, 1000.0),
            orientation : {
                heading : 0.0,
                pitch : Cesium.Math.toRadians(-45.0),
                roll : 0.0
            }
        });
    };
}

Cesium.loadJson(base + 'cities.json').then(function(jsonData) {
    var cities = [{
        text : 'Fly to a city'
    }];

    for (var name in jsonData) {
        if (jsonData.hasOwnProperty(name)) {
            var city = jsonData[name];
            cities.push({
                text : name,
                onselect : getFlyToCityFunction(city)
            });
        }
    }
    
    Sandcastle.addToolbarMenu(cities);
}).otherwise(function(error) {
    console.log('Not good!');
});
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
