<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Add I3S IntegratedMesh Layer from a service."
    />
    <meta name="cesium-sandcastle-labels" content="DataSources, I3S" />
    <title>I3S Consumption Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>

  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
      <h1>Loading...</h1>
    </div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        // Create a Viewer instances wiht ArcGIS Tiled Elevation Layer
        const viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: new Cesium.createWorldTerrain({}),
          animation: false,
          timeline: false,
        });
        //More datasets to tour can be added here..
        //I3SDataProvider.loadurl api supports loading a single Indexed 3D Scene (I3S) layer (.<host>/SceneServer/layers/<id>) or a collection of scene layers (.<host>/SceneServer) from a scene Scene SceneServer.
        const tours = {
          Frankfurt:
            "https://tiles.arcgis.com/tiles/z2tnIkrLQ2BRzr6P/arcgis/rest/services/Frankfurt2017_vi3s_18/SceneServer/layers/0",
        };
        // Initialize a terrain provider which provides geoid conversion between gravity releated (typically I3S datasets) and ellipsoidiaL based
        // height systems (cesium world terrain).
        // If this is not specified, or the URL is invalid no geoid conversion will be applied.
        // The source Data used in this transcoding service was compiled from https://earth-info.nga.mil/#tab_wgs84-data and is based on EGM2008 Gravity Model
        const geoidService = new Cesium.ArcGISTiledElevationTerrainProvider({
          url:
            "https://tiles.arcgis.com/tiles/z2tnIkrLQ2BRzr6P/arcgis/rest/services/EGM2008/ImageServer",
        });

        // Create i3s and cesiumTileset options to pass optional parameters useful for debuging and visualizing
        const i3sOptions = {
          traceFetches: false, // for tracing I3S fetches
          autoCenterCameraOnStart: true, // auto center to the location of the i3s
          geoidTiledTerrainProvider: geoidService, // pass the geoid service
        };
        const cesiumTilesetOptions = {
          show: true,
          skipLevelOfDetail: false,
          debugShowBoundingVolume: false,
        };
        //Create I3S data provider. autoCenterCameraOnStart i3s option autocenters the camera to the I3S layers' extent
        const i3sProvider = new Cesium.I3SDataProvider(
          "",
          viewer.scene,
          i3sOptions,
          cesiumTilesetOptions
        );
        i3sProvider.camera = viewer.camera; // for debug
        i3sProvider.loadUrl(tours["Frankfurt"]).then(function () {});
        //add the i3s layer provider as a primitive data type
        viewer.scene.primitives.add(i3sProvider);
        //Sandcastle_End
        if (typeof Cesium !== "undefined") {
          window.startupCalled = true;
          window.startup(Cesium);
        }
      };
    </script>
  </body>
</html>
