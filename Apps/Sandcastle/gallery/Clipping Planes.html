<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="User-defined clipping planes applied to a batched 3D Tileset, point cloud, and model.">
    <meta name="cesium-sandcastle-labels" content="Showcases, 3D Tiles">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }
    #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
    }
    #toolbar .header {
        font-weight: bold;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <input type="checkbox" value="false" data-bind="checked: debugBoundingVolumesEnabled, valueUpdate: 'input'"> Show debug <code>boundingVolume</code>
</div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    infoBox: false,
    selectionIndicator: false
});
var scene = viewer.scene;

var planeScale = new Cesium.Cartesian2(300.0, 300.0);

var clippingPlanes;
var defaultClippingPlanes = [
    new Cesium.Plane(new Cesium.Cartesian3(1.0, 0.0, 0.0),    0.0),
    new Cesium.Plane(new Cesium.Cartesian3(0.0, 1.0, 0.0), -100.0),
    new Cesium.Plane(new Cesium.Cartesian3(0.0, 0.0,-1.0), -100.0)
];

var viewModel = {
    debugBoundingVolumesEnabled: false
};

var targetX = 0.0;
var planeEntities = [];
var selectedPlane;

// Select plane when mouse down
var downHandler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
downHandler.setInputAction(function(movement) {
    var pickedObject = scene.pick(movement.position);
    if (Cesium.defined(pickedObject) &&
            Cesium.defined(pickedObject.id) &&
            Cesium.defined(pickedObject.id.plane)) {
        selectedPlane = pickedObject.id.plane;
        selectedPlane.material = Cesium.Color.WHITE.withAlpha(0.05);
        selectedPlane.outlineColor = Cesium.Color.WHITE;
        scene.screenSpaceCameraController.enableInputs = false;
    }
}, Cesium.ScreenSpaceEventType.LEFT_DOWN);

// Release plane on mouse up
var upHandler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
upHandler.setInputAction(function() {
    if (Cesium.defined(selectedPlane)) {
        selectedPlane.material = Cesium.Color.CYAN.withAlpha(0.1);
        selectedPlane.outlineColor = Cesium.Color.CYAN;
        selectedPlane = undefined;
    }

    scene.screenSpaceCameraController.enableInputs = true;
}, Cesium.ScreenSpaceEventType.LEFT_UP);

// Update plane on mouse move
var moveHandler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
moveHandler.setInputAction(function(movement) {
    if (Cesium.defined(selectedPlane)) {
        var deltaX = movement.endPosition.x - movement.startPosition.x;
        targetX += deltaX;
    }
}, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

var tileset;
function loadTileset(url) {
    reset();

    tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
        url : url
    }));

    tileset.readyPromise.then(function() {
        var boundingSphere = tileset.boundingSphere;
        viewer.camera.viewBoundingSphere(boundingSphere, new Cesium.HeadingPitchRange(0.5, -0.2, boundingSphere.radius * 4.0));
        viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);

        for (var i = 0; i < 1; ++i) {
            var plane = clippingPlanes[i];
            var entity = viewer.entities.add({
                position : boundingSphere.center,
                plane : {
                    dimensions : planeScale,
                    material : Cesium.Color.CYAN.withAlpha(0.1),
                    normal: plane.normal,
                    distance: new Cesium.CallbackProperty(function() {
                        plane.distance = Cesium.Math.lerp(plane.distance, targetX, 0.1);
                        return plane.distance;
                    }, false),
                    outline: true,
                    outlineColor: Cesium.Color.CYAN
                }
            });

            planeEntities.push(entity);
        }
    }).otherwise(function(error) {
        throw(error);
    });

    tileset.debugShowBoundingVolume = viewModel.debugBoundingVolumesEnabled;
    tileset.clippingPlanesEnabled = viewModel.clippingPlanesEnabled;
    clippingPlanes = tileset.clippingPlanes = defaultClippingPlanes.slice();
}

// Power Plant design model provided by Bentley Systems
var bimUrl = 'https://beta.cesium.com/api/assets/1459?access_token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzNjUyM2I5Yy01YmRhLTQ0MjktOGI0Zi02MDdmYzBjMmY0MjYiLCJpZCI6NDQsImFzc2V0cyI6WzE0NTldLCJpYXQiOjE0OTkyNjQ3ODF9.SW_rwY-ic0TwQBeiweXNqFyywoxnnUBtcVjeCmDGef4';

loadTileset(bimUrl);

// Track and create the bindings for the view model
var toolbar = document.getElementById('toolbar');
Cesium.knockout.track(viewModel);
Cesium.knockout.applyBindings(viewModel, toolbar);

Cesium.knockout.getObservable(viewModel, 'debugBoundingVolumesEnabled').subscribe(function(newValue) {
    if (Cesium.defined(tileset)) {
        tileset.debugShowBoundingVolume = newValue;
    }
});

function reset() {
    viewer.entities.removeAll();
    viewer.scene.primitives.removeAll();
    planeEntities = [];

    if (Cesium.defined(viewModel)) {
        viewModel.clippingPlanesEnabled = true;
    }
}

//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
