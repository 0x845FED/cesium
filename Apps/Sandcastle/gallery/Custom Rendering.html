<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Create new primitives using custom rendering.">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0" src="../../../ThirdParty/dojo-release-1.7.2-src/dojo/dojo.js"></script>
    <script type="text/javascript">
    require({
        baseUrl : '../../..',
        packages: [
            { name: 'dojo', location: 'ThirdParty/dojo-release-1.7.2-src/dojo' },
            { name: 'dijit', location: 'ThirdParty/dojo-release-1.7.2-src/dijit' },
            { name: 'dojox', location: 'ThirdParty/dojo-release-1.7.2-src/dojox' },
            { name: 'Core', location: 'Source/Core' },
            { name: 'DynamicScene', location: 'Source/DynamicScene' },
            { name: 'Renderer', location: 'Source/Renderer' },
            { name: 'Scene', location: 'Source/Scene' },
            { name: 'Shaders', location: 'Source/Shaders' },
            { name: 'ThirdParty', location: 'Source/ThirdParty' },
            { name: 'Widgets', location: 'Source/Widgets' },
            { name: 'Workers', location: 'Source/Workers' }
        ]
    });
    </script>
    <link rel="Stylesheet" href="../../../ThirdParty/dojo-release-1.7.2-src/dijit/themes/claro/claro.css" type="text/css">
    <link rel="Stylesheet" href="../../../Source/Widgets/Dojo/CesiumViewerWidget.css" type="text/css">
</head>
<body class="claro" data-sandcastle-bucket="bucket-dojo.html" data-sandcastle-title="Cesium + Dojo">
<style>
    body {
        background: #000;
        color: #eee;
        font-family: sans-serif;
        font-size: 9pt;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .fullSize {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        border: none;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    #toolbar {
        margin: 5px;
        padding: 2px 5px;
        position: absolute;
    }
</style>

<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">Loading...</div>
<script id="cesium_sandcastle_script">
require([
    'Source/Cesium', 'Widgets/Dojo/CesiumWidget', 'dijit/form/Button', 'dijit/form/DropDownButton', 
    'dijit/DropDownMenu', 'dijit/MenuItem', 'dojo/on', 'dojo/dom'
], function(
    Cesium, CesiumWidget, Button, DropDownButton, 
    DropDownMenu, MenuItem, on, dom)
{
    "use strict";
    
    function renderBox(scene) {
        Sandcastle.declare(renderBox);  // For highlighting in Sandcastle.
        var primitives = scene.getPrimitives();
        var source = ['/SkyBox/TychoSkymapII_4096b_px_r.png', '/SkyBox/TychoSkymapII_4096b_mx_r.png', '/SkyBox/TychoSkymapII_4096b_py_r.png', '/SkyBox/TychoSkymapII_4096b_my_r.png', '/SkyBox/TychoSkymapII_4096b_pz_r.png', '/SkyBox/TychoSkymapII_4096b_mz_r.png'];
        //var source = ['/SkyBox/test5_px_r.png', '/SkyBox/test5_mx_r.png', '/SkyBox/test5_py.png', '/SkyBox/test5_my_r.png', '/SkyBox/test5_pz_r.png', '/SkyBox/test5_mz_r.png'];
        primitives.add(new Cesium.SkyBox(source));
    }
    
    function createButtons(widget) {
        var scene = widget.scene;
        var centralBody = widget.centralBody;
        var ellipsoid = widget.ellipsoid;
        var primitives = scene.getPrimitives();
        var transitioner = new Cesium.SceneTransitioner(scene, ellipsoid);
        
        var sceneMenu = new DropDownMenu({ style: "display: none;"});
        
        sceneMenu.addChild(new MenuItem({
            label: '2D',
            onClick: function() { 
                centralBody.showSkyAtmosphere = false;
                centralBody.showGroundAtmosphere = false;
                transitioner.morphTo2D();
            }
        }));
        
        sceneMenu.addChild(new MenuItem({
            label: 'Columbus View',
            onClick: function() { 
                centralBody.showSkyAtmosphere = false;
                centralBody.showGroundAtmosphere = false;
                transitioner.morphToColumbusView();
            }
        }));
        
        sceneMenu.addChild(new MenuItem({
            label: '3D',
            onClick: function() { 
                centralBody.showSkyAtmosphere = true;
                centralBody.showGroundAtmosphere = true;
                transitioner.morphTo3D();
            }
        }));
               
        new Button({
            label: 'Render a box',
            onClick: function() {
                primitives.removeAll();               
                renderBox(scene);
                Sandcastle.highlight(renderBox);
            }
        }).placeAt('toolbar');
        
        new DropDownButton({
            label : 'Scene Mode',
            dropDown: sceneMenu
        }).placeAt('toolbar');
    }
    
    var cesiumWidget = new CesiumWidget({
        postSetup : function(widget) {
            createButtons(widget);
            widget.startRenderLoop();
            renderBox(widget.scene);
        }
    }).placeAt(dom.byId('cesiumContainer'));

    dom.byId('toolbar').innerHTML = '';
});
</script>
</body>
</html>
