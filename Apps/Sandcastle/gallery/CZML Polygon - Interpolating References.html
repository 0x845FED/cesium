<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
@import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
  "use strict";
  //Sandcastle_Begin
  var czml = [
    {
      "id" : "document",
      "name" : "CZML Polygon - Interpolating References",
      "version" : "1.0"
    }, {
      "id" : "dynamicPolygon",
      "name": "Dynamic Polygon with Reference Properties",
      "availability":"2012-08-04T16:00:00Z/2012-08-04T17:00:00Z",
      "polygon": {
        "positions": {
          "references": [
            "v1#position",
            "v2#position",
            "v3#position"
          ]
        },
        "perPositionHeight" : true,
        "extrudedHeight": 0,
        "material": {
          "solidColor": {
            "color": [
              {
                "interval" : "2012-08-04T16:00:00Z/2012-08-04T16:25:00Z",
                "rgbaf" : [1, 0, 1, 1]
              }, {
                "interval" : "2012-08-04T16:30:00Z/2012-08-04T17:00:00Z",
                "rgbaf" : [0, 1, 1, 1]
              }
            ]
          }
        }
      }
    }, {
      "id": "v1",
      "position": {
        "interpolationAlgorithm": "LAGRANGE",
        "interpolationDegree": 1,
        "interval" : "2012-08-04T16:00:00Z/2012-08-04T17:00:00Z",
        "epoch" : "2012-08-04T16:00:00Z",
        "cartographicDegrees": [
          0, -70, 35, 300,
          160, -75, 35, 5000000,
          400, -70, 40, 200,
          1800, -60, 40, 650000,
          3600, -30, 30, 30
        ]
      }
    }, {
      "id": "v2",
      "position": {
        "interval" : "2012-08-04T16:00:00Z/2012-08-04T17:00:00Z",
        "cartographicDegrees": [
          -45.0, 20, 0.0
        ]
      }
    }, {
      "id": "v3",
      "position": {
        "interpolationAlgorithm": "LAGRANGE",
        "interpolationDegree": 1,
        "interval" : "2012-08-04T16:00:00Z/2012-08-04T17:00:00Z",
        "epoch" : "2012-08-04T16:00:00Z",
        "cartographicDegrees": [
          0, -45.0, 60, 40,
          400, -30, 80, 2000000,
          3600, -30, 70, 3000
        ]
      }
    }
  ];

  var viewer = new Cesium.Viewer('cesiumContainer');
  viewer.dataSources.add(Cesium.CzmlDataSource.load(czml));


  //Sandcastle_End
  Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
  startup(Cesium);
} else if (typeof require === "function") {
  require(["Cesium"], startup);
}
</script>
