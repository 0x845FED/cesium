<script id="cesium_sandcastle_script">
function startup(Cesium) {

var dates = [

var transforms = [

function dataCallback(interval, index) {
    return {
        uri: uris[index],
        transform: transforms[index]
    };
}

var timeIntervalCollection = Cesium.TimeIntervalCollection.fromIso8601DateArray({
    iso8601Dates: dates,
    dataCallback: dataCallback
});

viewer.scene.primitives.add(new Cesium.TimeDynamicPointCloud({
    intervals : timeIntervalCollection,
    clock : viewer.clock,
    style : new Cesium.Cesium3DTileStyle({
        pointSize : 5
    })
}));

var start = Cesium.JulianDate.fromIso8601(dates[0]);

var clock = viewer.clock;
clock.startTime = start;
clock.currentTime = start;
clock.stopTime = stop;
clock.clockRange = Cesium.ClockRange.LOOP_STOP;

viewer.camera.setView({
    destination: new Cesium.Cartesian3(1215092.7260503182, -4736533.485206121, 4081535.746782565),
    orientation: new Cesium.HeadingPitchRoll(6.207713496216043, -0.6084278199488593, 6.282880789149928),

});
//Sandcastle_End
    Sandcastle.finishedLoading();
}

    startup(Cesium);

    require(["Cesium"], startup);
