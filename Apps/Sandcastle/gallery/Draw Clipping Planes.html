<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Draw clipping planes on terrain.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }
    #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <div>Opacity</div>
    <input type="range" min="0.0" max="1.0" step="0.1" data-bind="value: opacity, valueUpdate: 'input'">
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
// Use clipping planes to selectively hide parts of the globe surface to avoid intersection with 3D Tilesets

var viewer = new Cesium.Viewer('cesiumContainer', {
    terrainProvider: Cesium.createWorldTerrain()
});

var viewModel = {
    opacity: 0.75
};

Cesium.knockout.track(viewModel);
var toolbar = document.getElementById('toolbar');
Cesium.knockout.applyBindings(viewModel, toolbar);

var scene = viewer.scene;
var globe = scene.globe;

var drawing = false;
// Points for a convex polygon provided in counter clockwise order.
var points = [
    new Cesium.Cartesian3(-2358434.3501556474, -3743554.5012105294, 4581080.771684084),
    new Cesium.Cartesian3(-2357886.4482675144, -3744467.562778789, 4581020.9199767085),
    new Cesium.Cartesian3(-2357299.84353055, -3744954.0879047974, 4581080.992360969),
    new Cesium.Cartesian3(-2356412.05169956, -3745385.3013702347, 4580893.4737207815),
    new Cesium.Cartesian3(-2355472.889436636, -3745256.5725702164, 4581252.3128526565),
    new Cesium.Cartesian3(-2354385.7458722834, -3744319.3823686405, 4582372.770031389),
    new Cesium.Cartesian3(-2353758.788158616, -3743051.0128084184, 4583356.453176038),
    new Cesium.Cartesian3(-2353663.8128999653, -3741847.9126874236, 4584079.428665509),
    new Cesium.Cartesian3(-2354213.667592133, -3740784.50946316, 4584502.428203525),
    new Cesium.Cartesian3(-2355596.239450013, -3739901.0226732804, 4584515.9652557485),
    new Cesium.Cartesian3(-2356942.4170108805, -3740342.454698685, 4583686.690694482),
    new Cesium.Cartesian3(-2357529.554838029, -3740766.995076834, 4583145.055348843),
    new Cesium.Cartesian3(-2358106.017822064, -3741439.438418052, 4582452.293605261),
    new Cesium.Cartesian3(-2358539.5426236596, -3742680.720902901, 4581692.0260975715)
];
var pointCollection = scene.primitives.add(new Cesium.PointPrimitiveCollection());
createClippingPlaneCollection();

function synchronizePointCollection() {
    pointCollection.removeAll();
    for (var i = 0; i < points.length; ++i) {
        var color = Cesium.Color.YELLOW;
        if (i === points.length - 1) {
            color = Cesium.Color.LIGHTGREEN;
        }
        pointCollection.add({
            pixelSize: 10,
            color: color,
            position: points[i],
            show: true,
            disableDepthTestDistance: Number.POSITIVE_INFINITY
        });
    }
}

// Load tileset
var tileset = new Cesium.Cesium3DTileset({ url: Cesium.IonResource.fromAssetId(3844) });
tileset.readyPromise.then(function() {
    tileset.pointCloudShading.attenuation = true;

    // Adjust height so tileset is in terrain
    var cartographic = Cesium.Cartographic.fromCartesian(tileset.boundingSphere.center);
    var surface = Cesium.Cartesian3.fromRadians(cartographic.longitude, cartographic.latitude, 0.0);
    var offset = Cesium.Cartesian3.fromRadians(cartographic.longitude, cartographic.latitude, -15.0);
    var translation = Cesium.Cartesian3.subtract(offset, surface, new Cesium.Cartesian3());
    tileset.modelMatrix = Cesium.Matrix4.fromTranslation(translation);

    tileset.style = new Cesium.Cesium3DTileStyle({
        color : "rgba(207, 255, 207, 0.75)"
    });

    scene.primitives.add(tileset);

    var boundingSphere = tileset.boundingSphere;

    var radius = boundingSphere.radius;
    viewer.camera.viewBoundingSphere(boundingSphere, new Cesium.HeadingPitchRange(0.5, -0.2, radius * 4.0));
    viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
}).otherwise(function(error) {
    throw(error);
});

function pickPosition(position) {
    if (scene.pickPositionSupported) {
        var cartesian = scene.pickPosition(position);
        if (Cesium.defined(cartesian)) {
            return cartesian;
        }
    }
}

var downHandler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
downHandler.setInputAction(function(movement) {
    if (!drawing) {
        return;
    }
    var pickedPosition = pickPosition(movement.position);
    if (Cesium.defined(pickedPosition)) {
        points.push(pickedPosition);
    }
    synchronizePointCollection();
}, Cesium.ScreenSpaceEventType.LEFT_CLICK);

Sandcastle.addToolbarButton('Clear and redraw', function() {
    console.log('Draw points for a convex polygon in counterclockwise order.');
    points = [];
    synchronizePointCollection();
    drawing = true;
    globe.clippingPlanes = undefined;
});

function createClippingPlaneCollection() {
    var pointCount = points.length;
    var i;

    // Create centerpoints for each clipping plane
    var clippingPlanes = [];
    for (i = 0; i < pointCount; i++) {
        var nextIndex = (i + 1) % pointCount;
        var midpoint = Cesium.Cartesian3.add(points[i], points[nextIndex], new Cesium.Cartesian3());
        Cesium.Cartesian3.multiplyByScalar(midpoint, 0.5, midpoint);

        var up = Cesium.Cartesian3.normalize(midpoint, new Cesium.Cartesian3());
        var right = Cesium.Cartesian3.subtract(points[nextIndex], midpoint, new Cesium.Cartesian3());
        right = Cesium.Cartesian3.normalize(right, right);

        var normal = Cesium.Cartesian3.cross(right, up, new Cesium.Cartesian3());
        normal = Cesium.Cartesian3.normalize(normal, normal);

        // compute distance by pretending the plane is at the origin
        var originCenteredPlane = new Cesium.Plane(normal, 0.0);
        var distance = Cesium.Plane.getPointDistance(originCenteredPlane, midpoint);

        clippingPlanes.push(new Cesium.ClippingPlane(normal, distance));
    }
    globe.clippingPlanes = new Cesium.ClippingPlaneCollection({
        planes : clippingPlanes,
        edgeWidth: 1.0,
        edgeColor: Cesium.Color.WHITE
    });
}

Sandcastle.addToolbarButton('Create clipping planes', function() {
    if (points.length < 3) {
        console.log('Need at least 3 points drawn.');
        return;
    }
    createClippingPlaneCollection();

    points = [];
    synchronizePointCollection();
    drawing = false;
});

Sandcastle.addToggleButton('Show tileset', true, function(checked) {
    if (Cesium.defined(tileset)) {
        tileset.show = checked;
    }
});

Sandcastle.addToggleButton('Clipping Planes enabled', true, function(checked) {
    if (Cesium.defined(globe.clippingPlanes)) {
        globe.clippingPlanes.enabled = checked;
    }
});

Sandcastle.addToggleButton('Clipping Planes Edge Style', true, function(checked) {
    if (Cesium.defined(globe.clippingPlanes)) {
        globe.clippingPlanes.edgeWidth = checked ? 1.0 : 0.0;
    }
});

Cesium.knockout.getObservable(viewModel, 'opacity').subscribe(function(opacity) {
    opacity = Number(opacity);
    if (isNaN(opacity) || !Cesium.defined(tileset)) {
        return;
    }
    tileset.style = new Cesium.Cesium3DTileStyle({
        color : "rgba(207, 255, 207, " + opacity + ")"
    });
});

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
