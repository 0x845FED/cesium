<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Post processing effects.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
<table><tbody>
    <tr>
        <td>blackAndWhite</td>
        <td><input type="checkbox" data-bind="checked: blackAndWhiteShow"></td>
        <td><input type="range" min="1" max="10" step="1" data-bind="value: blackAndWhiteGradations, valueUpdate: 'input'"></td>
    </tr>
    <tr>
        <td>brightness</td>
        <td><input type="checkbox" data-bind="checked: brightnessShow"></td>
        <td><input type="range" min="0" max="1" step="0.01" data-bind="value: brightnessValue, valueUpdate: 'input'"></td>
    </tr>
    <tr>
        <td>8-bit</td>
        <td><input type="checkbox" data-bind="checked: eightBitShow"></td>
    </tr>
    <tr>
        <td>Night Vision</td>
        <td><input type="checkbox" data-bind="checked: nightVisionShow"></td>
    </tr>
    <tr>
        <td>Texture Overlay</td>
        <td><input type="checkbox" data-bind="checked: textureOverlayShow"></td>
        <td><input type="range" min="0" max="1" step="0.01" data-bind="value: textureOverlayAlpha, valueUpdate: 'input'"></td>
    </tr>
    <tr>
        <td>Depth View</td>
        <td><input type="checkbox" data-bind="checked: depthViewShow"></td>
    </tr>
    <tr>
        <td>Ambient Occlusion</td>
        <td><input type="checkbox" data-bind="checked: ambientOcclusionShow"></td>
    </tr>
    <tr>
        <td>FXAA</td>
        <td><input type="checkbox" data-bind="checked: fxaaShow"></td>
    </tr>
</tbody></table>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');
var scene = viewer.scene;
var postProcess = scene.postProcess;
scene.globe.depthTestAgainstTerrain = true;
scene.fxaa = false;

var viewModel = {
    blackAndWhiteShow: false,
    blackAndWhiteGradations: 5.0,
    brightnessShow: false,
    brightnessValue: 0.5,
    eightBitShow: false,
    nightVisionShow: false,
    textureOverlayShow: false,
    textureOverlayAlpha: 0.5,
    depthViewShow: false,
    ambientOcclusionShow: false,
    fxaaShow: false
};

Cesium.knockout.track(viewModel);
var toolbar = document.getElementById('toolbar');
Cesium.knockout.applyBindings(viewModel, toolbar);
for (var name in viewModel) {
    if (viewModel.hasOwnProperty(name)) {
        Cesium.knockout.getObservable(viewModel, name).subscribe(updatePostProcess);
    }
}

var collection = viewer.scene.postProcessCollection;
var blackAndWhite = collection.add(Cesium.PostProcessLibrary.blackAndWhite);
var brightness = collection.add(Cesium.PostProcessLibrary.brightness);
var eightBit = collection.add(Cesium.PostProcessLibrary.eightBit);
var nightVision = collection.add(Cesium.PostProcessLibrary.nightVision);
var textureOverlay = collection.add(Cesium.PostProcessLibrary.textureOverlay);
var depthView = collection.add(Cesium.PostProcessLibrary.depthView);

function updatePostProcess() {
    blackAndWhite.enabled = Boolean(viewModel.blackAndWhiteShow);
    blackAndWhite.uniformValues.gradations = Number(viewModel.blackAndWhiteGradations);
    brightness.enabled = Boolean(viewModel.brightnessShow);
    brightness.uniformValues.brightness = Number(viewModel.brightnessValue);
    eightBit.enabled = Boolean(viewModel.eightBitShow);
    nightVision.enabled = Boolean(viewModel.nightVisionShow);
    textureOverlay.enabled = Boolean(viewModel.textureOverlayShow);
    textureOverlay.uniformValues.alpha = Number(viewModel.textureOverlayAlpha);
    depthView.enabled = Boolean(viewModel.depthViewShow);

    collection.ambientOcclusion.enabled = Boolean(viewModel.ambientOcclusionShow);
    collection.fxaa.enabled = Boolean(viewModel.fxaaShow);
}
updatePostProcess();
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
