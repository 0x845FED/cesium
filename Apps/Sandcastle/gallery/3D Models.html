<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Create 3D models using glTF.">
    <meta name="cesium-sandcastle-labels" content="Tutorials,Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(Cesium) {
    "use strict";

    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var ellipsoid = scene.primitives.centralBody.ellipsoid;
    
    function createModel(url, height) {
        height = Cesium.defaultValue(height, 0.0);
        console.log(height);
        var rotateX = Cesium.Matrix4.fromRotationTranslation(Cesium.Matrix3.fromRotationX(Cesium.Math.toRadians(90.0)), Cesium.Cartesian3.ZERO);
        var modelMatrix = Cesium.Matrix4.multiply(Cesium.Transforms.eastNorthUpToFixedFrame(ellipsoid.cartographicToCartesian(Cesium.Cartographic.fromDegrees(-123.0744619, 44.0503706, height))), rotateX);
        
        scene.primitives.removeAll(); // Remove previous model
        var model = scene.primitives.add(Cesium.Model.fromGltf({
            url : url,
            modelMatrix : modelMatrix
//            scale : 20.0
        }));
        
        model.readyToRender.addEventListener(function(model) {
            // Play and loop all animations at half-spead
            model.activeAnimations.addAll({
                speedup : 0.5,
                loop : Cesium.ModelAnimationLoop.REPEAT
            });
    
            // Zoom to model
            var worldBoundingSphere = model.computeWorldBoundingSphere();
            var center = worldBoundingSphere.center;
            var transform = Cesium.Transforms.eastNorthUpToFixedFrame(center);
            var camera = scene.camera;
            camera.transform = transform;
            camera.controller.constrainedAxis = Cesium.Cartesian3.UNIT_Z;
            var controller = scene.screenSpaceCameraController;
            controller.setEllipsoid(Cesium.Ellipsoid.UNIT_SPHERE);
            controller.enableTilt = false;
            var r = 2.0 * Math.max(worldBoundingSphere.radius, camera.frustum.near);
            controller.minimumZoomDistance = r;            
            camera.controller.lookAt(new Cesium.Cartesian3(0.0, -r, r), Cesium.Cartesian3.ZERO, Cesium.Cartesian3.UNIT_Z);
        });
    }
    
    var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
    handler.setInputAction(
        function (movement) {
            var pick = scene.pick(movement.endPosition);
            if (Cesium.defined(pick)) {
                // Output glTF node and mesh under the mouse. 
                console.log('node: ' + pick.node.name + '. mesh: ' + pick.mesh.name);
            }
        },
        Cesium.ScreenSpaceEventType.MOUSE_MOVE
    );
    
    ///////////////////////////////////////////////////////////////////////////
    
    var options = [{
        text : 'Aircraft',
        url : '../models/CesiumAir/CesiumAir.json',
        height : 5000.0
    }, {
        text : 'Skinned character',
        url : '../models/CesiumMan/CesiumMan.json'
    }];
    createModel(options[0].url, options[0].height);
    
    Sandcastle.addToolbarMenu(options, function() {
        var option = options[this.selectedIndex] 
        createModel(option.url, option.height);
    });
    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
