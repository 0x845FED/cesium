<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Cluster labels, billboards and points.">
    <meta name="cesium-sandcastle-labels" content="Tutorials,Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl : '../../../Source',
            waitSeconds : 60
        });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }
    #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var options = {
    geocoder: {
        geocode: function (input, callback) {
            var endpoint = 'http://nominatim.openstreetmap.org/search?';
            var query = 'format=json&q=' + input;
            var requestString = endpoint + query;
            Cesium.loadJson(requestString)
                    .then(function (results) {
                        var bboxDegrees;
                        callback(undefined, results.map(function (resultObject) {
                            bboxDegrees = resultObject.boundingbox;
                            return {
                                displayName: resultObject.display_name,
                                bbox: {
                                    south: bboxDegrees[0],
                                    north: bboxDegrees[1],
                                    west: bboxDegrees[2],
                                    east: bboxDegrees[3]
                                }
                            };
                        }));
                    })
                    .otherwise(function (err) {
                        callback(err);
                    });
        }
    }
};

var viewer = new Cesium.Viewer('cesiumContainer', options);

//Sandcastle_End
        Sandcastle.finishedLoading();
    }
    if (typeof Cesium !== "undefined") {
        startup(Cesium);
    } else if (typeof require === "function") {
        require(["Cesium"], startup);
    }
</script>
</body>
</html>
