<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium Demo</title>
    <script>
    if (window.location.protocol === 'file:') {
        if (confirm("You must host this app on a web server.\nSee contributor's guide for more info?")) {
            window.location = 'https://github.com/AnalyticalGraphicsInc/cesium/wiki/Contributor%27s-Guide';
        }
    }
    </script>
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0" src="../../../ThirdParty/dojo-release-1.7.2-src/dojo/dojo.js"></script>
    <link rel="Stylesheet" href="../../../ThirdParty/dojo-release-1.7.2-src/dijit/themes/claro/claro.css" type="text/css">
</head>
<body class="claro">
<style>
body {
    background: #000;
    color: #eee;
    font-family: sans-serif;
    font-size: 9pt;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.fullSize {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    border: none;
    width: 100%;
    height: 100%;
    z-index: -1;
}
#toolbar {
    background: rgba(0, 0, 0, 0.5);
    border: solid 1px rgba(0, 0, 0, 0.9);
    margin: 5px;
    padding: 2px 5px;
    border-radius: 5px;
}
</style>

<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">Loading, please wait...</div>

<script id="cesium_sandcastle_script">
require({
    baseUrl : '../../..',
    packages: [
        { name: 'dojo', location: 'ThirdParty/dojo-release-1.7.2-src/dojo' },
        { name: 'dijit', location: 'ThirdParty/dojo-release-1.7.2-src/dijit' },
        { name: 'dojox', location: 'ThirdParty/dojo-release-1.7.2-src/dojox' },
        { name: 'Source', location: 'Source' },
        { name: 'Core', location: 'Source/Core' },
        { name: 'Controls', location: 'Source/Controls' },
        { name: 'DojoWidgets', location: 'Source/DojoWidgets' },
        { name: 'DynamicScene', location: 'Source/DynamicScene' },
        { name: 'Renderer', location: 'Source/Renderer' },
        { name: 'Scene', location: 'Source/Scene' },
        { name: 'Shaders', location: 'Source/Shaders' },
        { name: 'ThirdParty', location: 'Source/ThirdParty' }
    ]
}, [
    'Source/Cesium',
    'DojoWidgets/CesiumWidget',
    'Core/JulianDate',
    'Core/requestAnimationFrame',
    'dojo/on',
    'dojo/dom',
    'dojo/parser',
    'dijit/form/Button',
    'dijit/form/ToggleButton'
], function(
    Cesium, CesiumWidget, JulianDate, requestAnimationFrame, on, dom, parser)
{
    "use strict";
    parser.parse();

    //A real application should require only the subset of modules that
    //are actually used, instead of requiring the Cesium module, which
    //includes everything.

    var cesiumWidget = new CesiumWidget({
        postSetup : function(widget) {
            function update() {
                var currentTime = new JulianDate();
                widget.render(currentTime);
                requestAnimationFrame(update);
            }

            ///////////////////////////////////////////////////////////////////////////
            // Demo buttons:

            var cb = widget.centralBody;
            dojo.byId("toolbar").innerHTML = "Demo buttons: ";

            var button1 = new dijit.form.ToggleButton({
                label: "Ground Atmosphere",
                iconClass: 'dijitCheckBoxIcon',
                checked: cb.showGroundAtmosphere,
                onChange: function (newValue) {
                    cb.showGroundAtmosphere = newValue;
                    console.log('Show ground atmosphere: ' + newValue);
                }
            }).placeAt("toolbar");

            var button2 = new dijit.form.ToggleButton({
                label: "Sky Atmosphere",
                iconClass: 'dijitCheckBoxIcon',
                checked: cb.showSkyAtmosphere,
                onChange: function (newValue) {
                    cb.showSkyAtmosphere = newValue;
                    console.log('Show sky atmosphere: ' + newValue);
                }
            }).placeAt("toolbar");

            update();
        },
        onSetupError : function(widget, error) {
            console.log(error);
        }
    });
    cesiumWidget.placeAt(dom.byId("cesiumContainer"));

    on(window, 'resize', function() {
        cesiumWidget.resize();
    });

    console.log('Cesium started.');
});

</script>
</body>
</html>
