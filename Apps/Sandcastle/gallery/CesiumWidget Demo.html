<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium Demo</title>
    <script>
    var Sandcastle = {};
    Sandcastle.declare = function () {};
    Sandcastle.highlight = function () {};
    Sandcastle.registered = [];
    if (window.location.protocol === 'file:') {
        if (confirm("You must host this app on a web server.\nSee contributor's guide for more info?")) {
            window.location = 'https://github.com/AnalyticalGraphicsInc/cesium/wiki/Contributor%27s-Guide';
        }
    }
    </script>
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0" src="../../../ThirdParty/dojo-release-1.7.2-src/dojo/dojo.js"></script>
    <script type="text/javascript">
    require({
        baseUrl : '../../..',
        packages: [
            { name: 'dojo', location: 'ThirdParty/dojo-release-1.7.2-src/dojo' },
            { name: 'dijit', location: 'ThirdParty/dojo-release-1.7.2-src/dijit' },
            { name: 'dojox', location: 'ThirdParty/dojo-release-1.7.2-src/dojox' },
            { name: 'Source', location: 'Source' },
            { name: 'Core', location: 'Source/Core' },
            { name: 'DynamicScene', location: 'Source/DynamicScene' },
            { name: 'Renderer', location: 'Source/Renderer' },
            { name: 'Scene', location: 'Source/Scene' },
            { name: 'Shaders', location: 'Source/Shaders' },
            { name: 'ThirdParty', location: 'Source/ThirdParty' },
            { name: 'Widgets', location: 'Source/Widgets' }
        ]
    });
    </script>
    <link rel="Stylesheet" href="../../../ThirdParty/dojo-release-1.7.2-src/dijit/themes/claro/claro.css" type="text/css">
    <link rel="Stylesheet" href="../../../Source/Widgets/Dojo/CesiumViewerWidget.css" type="text/css">
</head>
<body class="claro">
<style>
body {
    background: #000;
    color: #eee;
    font-family: sans-serif;
    font-size: 9pt;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.fullSize {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    border: none;
    width: 100%;
    height: 100%;
    z-index: -1;
}
#toolbar {
    background: rgba(0, 0, 0, 0.5);
    border: solid 1px rgba(0, 0, 0, 0.9);
    padding: 2px 5px;
    border-radius: 5px;
    position: absolute;
    top: 5px;
    left: 5px;
}
</style>

<div id="cesiumContainer" class="fullSize"></div>

<script id="cesium_sandcastle_script">
require([
    'Source/Cesium', 'Widgets/Dojo/CesiumWidget',
    'Core/JulianDate', 'Core/requestAnimationFrame',
    'dojo/on', 'dojo/dom'
], function(
    Cesium, CesiumWidget,
    JulianDate, requestAnimationFrame, on, dom)
{
    "use strict";

    var cesiumWidget = new CesiumWidget({
        postSetup : function(widget) {
            function update() {
                var currentTime = new JulianDate();
                widget.render(currentTime);
                requestAnimationFrame(update);
            }
            update();
        },
        onSetupError : function(widget, error) {
            console.log(error);
        }
    }).placeAt(dom.byId("cesiumContainer"));

    on(window, 'resize', function() {
        cesiumWidget.resize();
    });

    console.log('Cesium started.');
});

</script>
</body>
</html>
