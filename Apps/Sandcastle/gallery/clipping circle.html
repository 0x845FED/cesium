<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        if(typeof require === "function") {
            require.config({
                baseUrl : '../../../Source',
                waitSeconds : 120
            });
        }
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <table><tbody>
        <tr>
            <td>Spiral Size</td>
            <td>
                <input type="range" min="-100.0" max="100.0" step="1.0" data-bind="value: spiralSize, valueUpdate: 'input'">
                <input type="text" size="5" data-bind="value: spiralSize">
            </td>
        </tr>
    </tbody></table>
    <select data-bind="options: exampleTypes, value: currentExampleType"></select>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    infoBox: false,
    selectionIndicator: false
});

var clipObjects = ['model', 'b3dm', 'pnts', 'i3dm'];
var viewModel = {
    spiralSize : 1.0,
    exampleTypes : clipObjects,
    currentExampleType : clipObjects[0]
};
var spiralSize = 1.0;

Cesium.knockout.track(viewModel);

var toolbar = document.getElementById('toolbar');
Cesium.knockout.applyBindings(viewModel, toolbar);

Cesium.knockout.getObservable(viewModel, 'spiralSize').subscribe(
    function(newValue) {
        spiralSize = Number.parseFloat(viewModel.spiralSize);
        updatePlanes();
    }
);

var scene = viewer.scene;
var planeEntities = [];
var selectedPlane;

var steps = 16;
var clippingPlanes = [];
var modelEntityClippingPlanes;

function updatePlanes() {
    for (var i = 0; i < clippingPlanes.length; i++) {
        var plane = clippingPlanes[i];
        plane.distance = spiralSize * (i / (steps / 3) + 0.1);
    }
}

function createClippingPlanes() {
    clippingPlanes = [];
    var stepDegrees = 6.28319 / steps;

    for (var i = 0; i < steps; i++) {
        var angle = i * stepDegrees + 0.00001;
        var dir = new Cesium.Cartesian3();
        dir.x = 1.0;
        dir.y = Math.tan(angle);
        if (angle > 1.57079632679) {
            dir.x = -1.0;
            dir.y *= -1.0;
        }
        if (angle > 3.14159265359) {
            dir.x = -1.0;
            dir.y = dir.y;
        }
        if (angle > 4.71238898038) {
            dir.x = 1.0;
            dir.y = -dir.y;
        }
        Cesium.Cartesian3.normalize(dir, dir);
        clippingPlanes.push(new Cesium.Plane(dir, 0.0));
    }
    modelEntityClippingPlanes = new Cesium.ClippingPlaneCollection({
        planes : clippingPlanes,
        edgeWidth: 2.0,
        edgeColor: Cesium.Color.WHITE,
        unionClippingRegions : false
    });
}

function updateClippingPlanes() {
    return modelEntityClippingPlanes;
}

var modelUrl = '../../SampleData/models/CesiumAir/Cesium_Air.glb';
var agiHqUrl = 'https://beta.cesium.com/api/assets/1458?access_token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxYmJiNTAxOC1lOTg5LTQzN2EtODg1OC0zMWJjM2IxNGNlYmMiLCJpZCI6NDQsImFzc2V0cyI6WzE0NThdLCJpYXQiOjE0OTkyNjM4MjB9.1WKijRa-ILkmG6utrhDWX6rDgasjD7dZv-G5ZyCmkKg';
var instancedUrl = '../../../Specs/Data/Cesium3DTiles/Instanced/InstancedOrientation/';
var pointCloudUrl = 'https://beta.cesium.com/api/assets/3742?access_token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxOGZjMjlhZC03MDE1LTQ3ZTAtODEyNy05YTU3M2MwYzQ0YmEiLCJpZCI6NDQsImFzc2V0cyI6WzM3NDJdLCJpYXQiOjE1MTcyNDI3NDJ9.TJAJctFXC1UyFMpxkA3cyKVAmnh72cLtfY1yKbaQsyk';

function loadModel(url) {
    createClippingPlanes();
    var position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706, 100.0);
    var heading = 0.0;//Cesium.Math.toRadians(135.0);
    var pitch = 0.0;
    var roll = 0.0;
    var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
    var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);
    var entity = viewer.entities.add({
        name : url,
        position : position,
        orientation : orientation,
        model : {
            uri : url,
            scale : 20,
            minimumPixelSize : 100.0,
            clippingPlanes : new Cesium.CallbackProperty(updateClippingPlanes, false)
        }
    });
    viewer.trackedEntity = entity;
}

var tileset;
function loadTileset(url) {
    createClippingPlanes();
    tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
        url : url,
        clippingPlanes : modelEntityClippingPlanes
    }));

    return tileset.readyPromise.then(function() {
        var boundingSphere = tileset.boundingSphere;
        var radius = boundingSphere.radius;

        viewer.camera.viewBoundingSphere(boundingSphere, new Cesium.HeadingPitchRange(0.5, -0.2, radius * 4.0));
        viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
    }).otherwise(function(error) {
        throw(error);
    });
}

loadModel(modelUrl);

Cesium.knockout.getObservable(viewModel, 'currentExampleType').subscribe(function(newValue) {
    reset();

    if (newValue === clipObjects[0]) {
        loadModel(modelUrl);
    } else if (newValue === clipObjects[1]) {
        loadTileset(agiHqUrl);
    } else if (newValue === clipObjects[2]) {
        loadTileset(pointCloudUrl)
            .then(function() {
                tileset.maximumScreenSpaceError = 4;
            });
    } else if (newValue === clipObjects[3]) {
        loadTileset(instancedUrl);
        tileset.readyPromise.then(function () {
            tileset.clippingPlanes.modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(tileset.boundingSphere.center);
        });
    }
});

function reset() {
    viewer.entities.removeAll();
    viewer.scene.primitives.removeAll();
}

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
