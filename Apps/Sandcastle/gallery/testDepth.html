<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        if(typeof require === "function") {
            require.config({
                baseUrl : '../../../Source',
                waitSeconds : 120
            });
        }
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    selectionIndicator: false
});
var scene = viewer.scene;

var cesiumTerrainProviderMeshes = new Cesium.CesiumTerrainProvider({
    url : 'https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles',
    requestWaterMask : true,
    requestVertexNormals : true
});
viewer.terrainProvider = cesiumTerrainProviderMeshes;
viewer.scene.globe.depthTestAgainstTerrain = true;
viewer.scene.copyGlobeDepth = true;

var pointCollection = scene.primitives.add(new Cesium.PointPrimitiveCollection());

var redPolygon = viewer.entities.add({
    name : 'Red polygon on surface',
    polygon : {
        hierarchy : Cesium.Cartesian3.fromDegreesArray([-115.0, 37.0,
                                                        -115.0, 32.0,
                                                        -107.0, 33.0,
                                                        -102.0, 31.0,
                                                        -102.0, 35.0]),
        //material : '../images/Cesium_Logo_Color.jpg'
        material : Cesium.Color.RED.withAlpha(0.5)
    }
});

var leftClickHandler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
leftClickHandler.setInputAction(function(movement) {
    var scene = viewer.scene;
    if (scene.mode !== Cesium.SceneMode.MORPHING) {
        var cartesian = viewer.scene.pickPosition(movement.position);
        if (Cesium.defined(cartesian)) {
            console.log('cartesian: ' + JSON.stringify(cartesian));
            console.log('height? ' + Cesium.Cartesian3.magnitude(cartesian));
            console.log('');
            pointCollection.removeAll();
            pointCollection.add({
                pixelSize: 10,
                color: Cesium.Color.LIGHTGREEN,
                position: cartesian,
                show: true
            });
        }
    }
}, Cesium.ScreenSpaceEventType.LEFT_CLICK);

Sandcastle.addToggleButton('show globe depth', false, function(checked) {
    scene.debugShowGlobeDepth = checked;
    if (!checked) {
        redPolygon = viewer.entities.add({
            name : 'Red polygon on surface',
            polygon : {
                hierarchy : Cesium.Cartesian3.fromDegreesArray([-115.0, 37.0,
                                                                -115.0, 32.0,
                                                                -107.0, 33.0,
                                                                -102.0, 31.0,
                                                                -102.0, 35.0]),
                //material : '../images/Cesium_Logo_Color.jpg'
                material : Cesium.Color.RED.withAlpha(0.5)
            },
            show : true
        });
    } else {
        viewer.entities.remove(redPolygon);
        redPolygon = undefined;
    }
});
/*
Sandcastle.addToggleButton('show entity', true, function(checked) {
    if (Cesium.defined(redPolygon)) {
        redPolygon.show = checked;
    }
});*/

var tgtPos = new Cesium.Cartesian3(-1955126.5372757255, -4772326.339634167, 3744907.547495095);
var tgtDir =  new Cesium.Cartesian3(0.529524770752421, -0.46897593425758916, -0.7068699245595456);
var tgtUp =  new Cesium.Cartesian3(-0.19174672888586272, -0.8778886117089116, 0.4387992449781235);
var tgtRight =  new Cesium.Cartesian3(-0.8263393425955028, -0.09681507382128685, -0.5547883671814067);

function goToView() {
    Cesium.Cartesian3.clone(tgtPos, viewer.scene.camera.position);
    Cesium.Cartesian3.clone(tgtDir, viewer.scene.camera.direction);
    Cesium.Cartesian3.clone(tgtUp, viewer.scene.camera.up);
    Cesium.Cartesian3.clone(tgtRight, viewer.scene.camera.right);
}

goToView();
Sandcastle.addToolbarButton('go to view', function() {
    goToView();
});


//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
