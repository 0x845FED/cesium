<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Enable request render mode to reduce frames rendered.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);

    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }

    #toolbar table {
        margin: 2px 3px;
    }

    #toolbar td {
        padding: 3px 0;
    }

    #toolbar input {
        vertical-align: middle;
    }

    #toolbar input:disabled{
        color: darkgray;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <table>
        <tr>
            <td>
                Request render mode
            </td>
            <td>
                <input type="checkbox" value="true" data-bind="checked: requestRenderMode, valueUpdate: 'input'">
            </td>
        </tr>
        <tr>
            <td>
                Render requested with simulation time changes
            </td>
            <td>
                <input type="checkbox" value="true" data-bind="checked: timeChangeEnabled, valueUpdate: 'input'">
            </td>
        </tr>
        <tr>
            <td>
                Maximum simulation time change
            </td>
            <td>
                <input type="range" min="0" max="60" step="0.1" data-bind="value: maximumRenderTimeChange, valueUpdate: 'input', enable: timeChangeEnabled">
                <input type="text" size="2" data-bind="value: maximumRenderTimeChange, valueUpdate: 'input', enable: timeChangeEnabled">
            </td>
        </tr>
        <tr>
            <td>
                Simulation time of last render
            </td>
            <td>
                <span data-bind="text: lastRenderTime"></span>
            </td>
        </tr>
    </table>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    requestRenderMode : true
});

var scene = viewer.scene;
scene.debugShowFramesPerSecond = true;

var viewModel = {
    requestRenderMode : true,
    timeChangeEnabled : true,
    maximumRenderTimeChange : 0.5,
    lastRenderTime : ''
};

var toolbar = document.getElementById('toolbar');
Cesium.knockout.track(viewModel);
Cesium.knockout.applyBindings(viewModel, toolbar);

Cesium.knockout.getObservable(viewModel, 'requestRenderMode').subscribe(function(value) {
    scene.requestRenderMode = value;
});

Cesium.knockout.getObservable(viewModel, 'timeChangeEnabled').subscribe(function(value) {
    scene.maximumRenderTimeChange = value ? viewModel.maximumRenderTimeChange : undefined;
});

Cesium.knockout.getObservable(viewModel, 'maximumRenderTimeChange').subscribe(function(value) {
    scene.maximumRenderTimeChange = value;
});

Sandcastle.addToolbarButton('Request a new render frame', function() {
    scene.requestRender();
});

scene.postRender.addEventListener(function() {
    var time = Cesium.JulianDate.toGregorianDate(scene.lastRenderTime);
    var value = time.hour + ':' + time.minute + ':' + time.second + ':' + time.millisecond.toFixed(0);
    Cesium.knockout.getObservable(viewModel, 'lastRenderTime')(value);
});

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
