<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Draw 3D ellipsoids, using different radii on different axes.">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript">
    var dojoConfig = {
        baseUrl : '../../../Source',
        packages: [
            { name: 'dojo', location: '../ThirdParty/dojo-release-1.8.3-src/dojo' },
            { name: 'dijit', location: '../ThirdParty/dojo-release-1.8.3-src/dijit' },
            { name: 'dojox', location: '../ThirdParty/dojo-release-1.8.3-src/dojox' }
        ]
    };
    </script>
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0" src="../../../ThirdParty/dojo-release-1.8.3-src/dojo/dojo.js"></script>
    <link rel="stylesheet" href="../../../ThirdParty/dojo-release-1.8.3-src/dijit/themes/claro/claro.css" type="text/css">
</head>
<body class="claro sandcastle-loading" data-sandcastle-bucket="bucket-dojo.html" data-sandcastle-title="Cesium + Dojo">
<style>
    @import url(../templates/bucket.css);
    @import url(../../../Source/Widgets/Dojo/CesiumViewerWidget.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require([
    'Cesium', 'Widgets/Dojo/CesiumViewerWidget'
], function(
    Cesium, CesiumViewerWidget)
{
    "use strict";

    var widget = new CesiumViewerWidget({
        onObjectMousedOver : function(mousedOverObject) {
            widget.highlightObject(mousedOverObject);
            Sandcastle.highlight(mousedOverObject);
        }
    });
    widget.placeAt('cesiumContainer');
    widget.startup();

    var terrainProvider = new Cesium.CesiumTerrainProvider({
       url : 'http://cesium.agi.com/smallterrain'
    });
    widget.scene.getPrimitives().getCentralBody().terrainProvider = terrainProvider;



    function createPrimitives(widget) {
        var scene = widget.scene;
        var ellipsoid = widget.centralBody.getEllipsoid();
        var primitives = scene.getPrimitives();

        var material = Cesium.Material.fromType(undefined, Cesium.Material.ColorType);
        material.uniforms.color = new Cesium.Color(1.0, 0.0, 0, 0.3);
        var appearance = new Cesium.Appearance({
            renderState : {
                cull : {
                    enabled : false
                },
                depthTest : {
                    enabled : true
                },
                depthMask : false,
                blending : Cesium.BlendingState.ALPHA_BLEND
            },
            material : material
        });

        var coords = [
            new Cesium.Cartographic(Cesium.Math.toRadians(19),
                                    Cesium.Math.toRadians(47),
                                    10000),
            new Cesium.Cartographic(Cesium.Math.toRadians(19),
                                    Cesium.Math.toRadians(48),
                                    10000),
            new Cesium.Cartographic(Cesium.Math.toRadians(20),
                                    Cesium.Math.toRadians(48),
                                    10000),
            new Cesium.Cartographic(Cesium.Math.toRadians(20),
                                    Cesium.Math.toRadians(47),
                                    10000),
            new Cesium.Cartographic(Cesium.Math.toRadians(19),
                                    Cesium.Math.toRadians(47),
                                    10000)
        ];

        // create a wall that spans from ground level to 10000 meters
        var wall1 = new Cesium.WallGeometry({
            altitudeMode : 'absolute',
            positions    : ellipsoid.cartographicArrayToCartesianArray(coords),
            pickData     : 'wall1'
        });

        var primitive = new Cesium.Primitive({
            geometries : [ wall1 ],
            appearance : appearance
        });

        primitives.add(primitive);


        // create a wall with the same coordinates, but from 15000 - 25000 meters
        var wall2 = new Cesium.WallGeometry({
            altitudeMode : 'absolute',
            positions    : ellipsoid.cartographicArrayToCartesianArray(coords),
            bottom       : 15000,
            top          : 25000,
            pickData     : 'wall2'
        });

        primitive = new Cesium.Primitive({
            geometries : [ wall2 ],
            appearance : appearance
        });

        primitives.add(primitive);

        // create a wall with a resolution of 0.01 degrees, spanning 1 degree
        // that will follow the terrain offset above a 1000 meters
        coords = [];

        var res = 0.01;
        for (var i = 0; i < 1 / res; ++i) {
            var c = new Cesium.Cartographic(Cesium.Math.toRadians(17 + i * res),
                                            Cesium.Math.toRadians(47),
                                            1000);
            coords.push(c);
        }

        var t = [];
        for (i = 0; i < coords.length; ++i) {
            t[i] = Cesium.Cartographic.clone(coords[i]);
        }

        Cesium.when(Cesium.sampleTerrain(terrainProvider, 11, t), function(terrain) {

            var wall3 = new Cesium.WallGeometry({
                altitudeMode : 'relativeToGround',
                positions    : ellipsoid.cartographicArrayToCartesianArray(coords),
                terrain      : terrain,
                pickData     : 'wall3'
            });

            var p = new Cesium.Primitive({
                geometries : [ wall3 ],
                appearance : appearance
            });

            primitives.add(p);
        });


        // create a wall from a KML LineString
        var req = new XMLHttpRequest();
        req.onload = function() {
            Cesium.WallGeometry.fromKML(this.responseXML, terrainProvider, function(wall) {
                var p = new Cesium.Primitive({
                    geometries : [ wall ],
                    appearance : appearance
                });

                primitives.add(p);
            });
        };
        req.open("get", '../images/akosmaroy-2013-03-05-LHTL-LHSK-3d.kml', true);
        req.send();
    }

    createPrimitives(widget);

    var camera = widget.scene.getCamera();

    camera.controller.
                setPositionCartographic(new Cesium.Cartographic(Cesium.Math.toRadians(18),
                                                                Cesium.Math.toRadians(46),
                                                                20000));
    camera.controller.lookUp(1.5);

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
