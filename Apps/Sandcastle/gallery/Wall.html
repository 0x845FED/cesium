<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Draw walls.">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.6/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source'
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(Cesium) {
    "use strict";

    var viewer = new Cesium.Viewer('cesiumContainer');

    var terrainProvider = new Cesium.CesiumTerrainProvider({
       url : 'http://cesium.agi.com/smallterrain'
    });
    viewer.scene.getPrimitives().getCentralBody().terrainProvider = terrainProvider;

    function createPrimitives(viewer) {
        var scene = viewer.scene;
        var ellipsoid = viewer.centralBody.getEllipsoid();
        var primitives = scene.getPrimitives();

        var appearance = new Cesium.TranslucentAppearance();

        var positions = [
            Cesium.Cartographic.fromDegrees(19.0, 47.0, 10000.0),
            Cesium.Cartographic.fromDegrees(19.0, 48.0, 10000.0),
            Cesium.Cartographic.fromDegrees(20.0, 48.0, 10000.0),
            Cesium.Cartographic.fromDegrees(20.0, 47.0, 10000.0),
            Cesium.Cartographic.fromDegrees(19.0, 47.0, 10000.0)
        ];

        // create a wall that spans from ground level to 10000 meters
        var wall1 = new Cesium.GeometryInstance({
            geometry : new Cesium.WallGeometry({
                positions : ellipsoid.cartographicArrayToCartesianArray(positions)
            }),
            pickData : 'wall1'
        });

        var primitive = new Cesium.Primitive({
            geometryInstances : wall1,
            appearance : appearance
        });

        primitives.add(primitive);

        // create a wall with the same coordinates, but from 15000 - 25000 meters
        var wall2 = new Cesium.GeometryInstance({
            geometry : new Cesium.WallGeometry({
                positions : ellipsoid.cartographicArrayToCartesianArray(positions),
                bottom : 15000,
                top : 25000
            }),
            pickData : 'wall2'
        });
        
        primitive = new Cesium.Primitive({
            geometryInstances : wall2,
            appearance : appearance
        });

        primitives.add(primitive);

        // create a wall with a resolution of 0.01 degrees, spanning 1 degree
        // that will follow the terrain offset above a 1000 meters
        positions = [];

        var res = 0.01;
        for (var i = 0; i < 1 / res; ++i) {
            var c = Cesium.Cartographic.fromDegrees(17.0 + i * res, 47.0, 1000.0);
            positions.push(c);
        }

        var t = [];
        for (i = 0; i < positions.length; ++i) {
            t[i] = Cesium.Cartographic.clone(positions[i]);
        }

        Cesium.when(Cesium.sampleTerrain(terrainProvider, 11, t), function(terrain) {
            var wall3 = new Cesium.GeometryInstance({
                geometry : new Cesium.WallGeometry({
                    positions : ellipsoid.cartographicArrayToCartesianArray(positions),
                    terrain   : terrain
                }),
                pickData : 'wall3'
            });

            var p = new Cesium.Primitive({
                geometryInstances : wall3,
                appearance : appearance
            });

            primitives.add(p);
        });
    }

    createPrimitives(viewer);

    var camera = viewer.scene.getCamera();
    camera.controller.setPositionCartographic(Cesium.Cartographic.fromDegrees(18.0, 46.0, 20000.0));
    camera.controller.lookUp(1.5);

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
