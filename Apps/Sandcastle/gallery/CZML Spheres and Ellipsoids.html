<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="description" content="CZML Spheres and Ellipsoids">
  <meta name="cesium-sandcastle-labels" content="CZML">
  <title>Cesium Demo</title>
  <script type="text/javascript" src="../Sandcastle-header.js"></script>
  <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
  <script type="text/javascript">
  require.config({
    baseUrl : '../../../Source',
    waitSeconds : 60
  });
  </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
@import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
  "use strict";
  //Sandcastle_Begin
  var czml = [
    {
      "id" : "document",
      "name" : "CZML Geometries: Spheres and Ellipsoids",
      "version" : "1.0"
    },
    {
      "id" : "blueEllipsoid",
      "name" : "blue ellipsoid",
      "position" : {
        "cartographicDegrees" : [-114.0, 40.0, 300000.0]
      },
      "ellipsoid" : {
        "radii" : {
          "cartesian" : [200000.0, 200000.0, 300000.0]
        },
        "fill" : true,
        "material" : {
          "solidColor" : {
            "color" : {
              "rgbaf" : [0, 0, 1, 1]
            }
          }
        },
        "show" : true
      }
    },
    {
      "id" : "redSphere",
      "name" : "Red sphere with black outline",
      "position" : {
        "cartographicDegrees" : [-107.0, 40.0, 300000.0]
      },
      "ellipsoid" : {
        "radii" : {
          "cartesian" : [300000.0, 300000.0, 300000.0]
        },
        "fill" : true,
        "material" : {
          "solidColor" : {
            "color" : {
              "rgbaf" : [1, 0, 0, 0.5]
            }
          }
        },
        "outline" : true,
        "outlineColor" : {
          "rgbaf" : [0, 0, 0, 1]
        },
        "show" : true
      }
    },
    {
      "id" : "yellowEllipsoid",
      "name" : "ellipsoid with yellow outline",
      "position" : {
        "cartographicDegrees" : [-100.0, 40.0, 300000.0]
      },
      "ellipsoid" : {
        "radii" : {
          "cartesian" : [200000.0, 200000.0, 300000.0]
        },
        "fill" : false,
        "outline" : true,
        "outlineColor" : {
          "rgbaf" : [1, 1, 0, 1]
        },
        "slicePartitions" : 24,
        "stackPartitions" : 36,
        "show" : true
      }
    }
  ];

  var viewer = new Cesium.Viewer('cesiumContainer');
  viewer.dataSources.add(Cesium.CzmlDataSource.load(czml));

  //Sandcastle_End
  Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
  startup(Cesium);
} else if (typeof require === "function") {
  require(["Cesium"], startup);
}
</script>
</body>
</html>
