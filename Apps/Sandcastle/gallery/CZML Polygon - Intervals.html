<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="description" content="CZML Dynamic Polygon - Intervals">
  <meta name="cesium-sandcastle-labels" content="CZML">
  <title>Cesium Demo</title>

  <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>

  require.config({
    baseUrl : '../../../Source',

  });
  </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
@import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
  "use strict";
  //Sandcastle_Begin
  var czml = [
    {
      "id" : "document",
      "name" : "CZML Polygon - Intervals",
      "version" : "1.0"
    }, {
      "id": "Dynamic Polygon with Intervals",
      "availability":"2012-08-04T16:00:00Z/2012-08-04T17:00:00Z",
      "polygon": {
        "positions": [
          {
            "interval" : "2012-08-04T16:00:00Z/2012-08-04T16:20:00Z",
            "cartographicDegrees" : [
              -50, 20, 50000,
              -50, 40, 400000,
              -40, 40, 0,
              -40, 20, 0
            ]
          },
          {
            "interval" : "2012-08-04T16:20:00Z/2012-08-04T16:40:00Z",
            "cartographicDegrees": [
              -35, 50, 5000000,
              -35, 10, 30,
              -45, 30, 4000
            ]
          },
          {
            "interval" : "2012-08-04T16:40:00Z/2012-08-04T17:00:00Z",
            "cartographicDegrees" : [
              -70, 10, 0,
              -80, 10, 0,
              -80, 20, 0,
              -70, 20, 0
            ]
          }
        ],
        "perPositionHeight" : true,
        "extrudedHeight": 0,
        "material": {
          "solidColor": {
            "color": [
              {
                "interval" : "2012-08-04T16:00:00Z/2012-08-04T16:30:00Z",
                "rgbaf" : [1, 0, 1, 1]
              }, {
                "interval" : "2012-08-04T16:30:00Z/2012-08-04T17:00:00Z",
                "rgbaf" : [0, 1, 1, 1]
              }
            ]
          }
        }
      }
    }
  ];

  var viewer = new Cesium.Viewer('cesiumContainer');
  viewer.dataSources.add(Cesium.CzmlDataSource.load(czml));

  //Sandcastle_End
  Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
  startup(Cesium);
} else if (typeof require === "function") {
  require(["Cesium"], startup);
}
</script>
</body>
</html>
