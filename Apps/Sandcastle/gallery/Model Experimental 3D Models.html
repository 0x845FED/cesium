<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Load glTF models using Model Experimental."
    />
    <meta name="cesium-sandcastle-labels" content="Experimental" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin

        var viewer = new Cesium.Viewer("cesiumContainer");

        // Models
        var models = [
          {
            text: "Skinned Character",
            onselect: function () {
              selectModel("../../SampleData/models/CesiumMan/Cesium_Man.glb");
            },
          },
          {
            text: "Draco Compressed Model",
            onselect: function () {
              selectModel(
                "../../SampleData/models/DracoCompressed/CesiumMilkTruck.gltf"
              );
            },
          },
          {
            text: "Unlit Box",
            onselect: function () {
              selectModel("/Specs/Data/Models/PBR/BoxUnlit/BoxUnlit.gltf");
            },
          },
          {
            text: "Drone",
            onselect: function () {
              selectModel(
                "../../SampleData/models/CesiumDrone/CesiumDrone.glb"
              );
            },
          },
          {
            text: "Ground Vehicle",
            onselect: function () {
              selectModel(
                "../../SampleData/models/GroundVehicle/GroundVehicle.glb"
              );
            },
          },
          {
            text: "Cesium Balloon",
            onselect: function () {
              selectModel(
                "../../SampleData/models/CesiumBalloon/CesiumBalloon.glb"
              );
            },
          },
          {
            text: "Instanced Box",
            onselect: function () {
              selectModel(
                "/Specs/Data/Models/GltfLoader/BoxInstanced/glTF/box-instanced.gltf"
              );
            },
          },
        ];

        var hpr = new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(180), 0, 0);
        var fixedFrameTransform = Cesium.Transforms.localFrameToFixedFrameGenerator(
          "north",
          "west"
        );

        function selectModel(url) {
          var position = Cesium.Cartesian3.fromDegrees(
            -123.0744619,
            44.0503706,
            10
          );

          viewer.scene.primitives.removeAll();
          var model = viewer.scene.primitives.add(
            Cesium.ModelExperimental.fromGltf({
              gltf: url,
              modelMatrix: Cesium.Transforms.headingPitchRollToFixedFrame(
                position,
                hpr,
                Cesium.Ellipsoid.WGS84,
                fixedFrameTransform
              ),
            })
          );

          model.readyPromise.then(function (model) {
            viewer.camera.lookAt(
              position,
              new Cesium.HeadingPitchRange(
                0,
                0,
                model.boundingSphere.radius * 5
              )
            );
          });
        }

        Sandcastle.addToolbarMenu(models);

        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
