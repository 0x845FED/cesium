<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A simple CZML example showing four satellites in orbit around the Earth, and some ground objects.">
    <meta name="cesium-sandcastle-labels" content="Showcases, Tutorials, DataSources">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
var usStatesJson = '../../SampleData/ne_10m_us_states.json';

var viewer = new Cesium.Viewer('cesiumContainer');
Cesium.viewerEntityMixin(viewer);

Sandcastle.addToolbarButton('Basic loading', function() {
    //Remove any existng data sources
    viewer.dataSources.removeAll();
    
    //Load a GeoJSON file with default graphics
    viewer.dataSources.add(Cesium.GeoJsonDataSource.fromUrl(usStatesJson));
});

Sandcastle.addToolbarButton('Custom Graphics', function() {
    //Remove any existng data sources
    viewer.dataSources.removeAll();

    //Seed the random number generator for repeatable results.
    Cesium.Math.setRandomNumberSeed(0);

    //Create a new GeoJSON data source
    var usStates = new Cesium.GeoJsonDataSource();
    
    //Set all default polygons to have a black outline.
    usStates.defaultPolygon.polygon.outlineColor = new Cesium.ConstantProperty(Cesium.Color.BLACK);
    
    //Load the document and then set custom graphics
    usStates.loadUrl(usStatesJson).then(function() {
        //Get the list of loaded entities
        var entities = usStates.entities.entities;
        
        var colors = {};
        for (var i = 0; i < entities.length; i++) {
            var entity = entities[i];
            var name = entity.properties.name;

            //For each entity, create a random color
            //for the polygon based on the state name.
            var color = colors[name];
            if (!color) {
                color = Cesium.Color.fromRandom({
                    alpha : 1.0
                });
                colors[name] = color;
            }
            entity.polygon.material = Cesium.ColorMaterialProperty.fromColor(color);

            //Extrude the polygon based on the state's population.
            entity.polygon.extrudedHeight = new Cesium.ConstantProperty(entity.properties.Population / 50.0);
        }
    });
    viewer.dataSources.add(usStates);
});

//Show the defualt graphics example by default.
viewer.dataSources.add(Cesium.GeoJsonDataSource.fromUrl(usStatesJson));

//US centered tilted view.
var center = Cesium.Cartesian3.fromDegrees(-97.5, 38);
var transform = Cesium.Transforms.eastNorthUpToFixedFrame(center);

var camera = viewer.scene.camera;
Cesium.Matrix4.clone(transform, camera.transform);
camera.constrainedAxis = Cesium.Cartesian3.UNIT_Z;

camera.lookAt(
    new Cesium.Cartesian3(0.0, -5000000.0, 4000000.0),
    Cesium.Cartesian3.ZERO,
    Cesium.Cartesian3.UNIT_Z);
//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
