<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Control fog parameters.">
    <meta name="cesium-sandcastle-labels" content="Development">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
<table><tbody>
    <tr>
        <td>enabled</td>
        <td><input type="checkbox" data-bind="checked: enabled"/></td>
    </tr>
    <tr>
        <td>density</td>
        <td><input type="text" size="5" data-bind="value: density"></td>
    </tr>
    <tr>
        <td>sse increase factor</td>
        <td><input type="text" size="5" data-bind="value: sse"></td>
    </tr>
</tbody></table>
<div id="zoomButtons"></div>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');
viewer.terrainProvider = new Cesium.CesiumTerrainProvider({
    url : '//assets.agi.com/stk-terrain/world',
    requestWaterMask : true,
    requestVertexNormals : true
});

viewer.extend(Cesium.viewerCesiumInspectorMixin);

//viewer.scene.globe.enableLighting = true;

//The viewModel tracks the state of our mini application.
var viewModel = {
    enabled : true,
    density : 0,
    sse : 0
};
// Convert the viewModel members into knockout observables.
Cesium.knockout.track(viewModel);

// Bind the viewModel to the DOM elements of the UI that call for it.
var toolbar = document.getElementById('toolbar');
Cesium.knockout.applyBindings(viewModel, toolbar);

Cesium.knockout.getObservable(viewModel, 'enabled').subscribe(
    function(newValue) {
        viewer.scene.fog.enabled = newValue;
    }
);
    
Cesium.knockout.getObservable(viewModel, 'density').subscribe(
    function(newValue) {
        viewer.scene.fog.density = newValue;
    }
);

Cesium.knockout.getObservable(viewModel, 'sse').subscribe(
    function(newValue) {
        viewer.scene.fog.screenSpaceErrorFactor = newValue;
    }
);

viewModel.enabled = viewer.scene.fog.enabled;
viewModel.density = viewer.scene.fog.density;
viewModel.sse = viewer.scene.fog.screenSpaceErrorFactor;

Sandcastle.addToolbarMenu([{
    text : 'Directly downward',
    onselect : function() {
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(120.34726232637308, 15.13895145210961, 10590.61761915982),
            orientation: {
                heading: 0.3309256924893429,
                pitch: -1.5706938261986747,
                roll: 0.0
            }
        });
    }
}, {
    text : 'Toward horizon, high altitude',
    onselect : function() {
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(119.7954832286864, 14.625866129373039, 32421.396898127718),
            orientation: {
                heading: 0.8031608174408857,
                pitch: -0.3681378861570981,
                roll: 0.001262546036078227
            }
        });
    }
}, {
    text : 'Toward horizon, low altitude',
    onselect : function() {
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(120.28867831296651, 15.087807528789323, 4406.192801985815),
            orientation: {
                heading: 0.8053562096038718,
                pitch: -0.35655731769666343,
                roll: 0.0012957738183763112
            }
        });
    }
}, {
    text : 'Below horizon',
    onselect : function() {
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(-99.86107569851391, 47.97316693251584, 1160.1513943660475),
            orientation: {
                heading: 5.490507499335093,
                pitch: -0.3662822102930292,
                roll: 6.280633976081223
            }
        });
    }
}], 'zoomButtons');

viewer.scene.globe._surface._debug.enableDebugOutput = true;

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
