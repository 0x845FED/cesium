<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Control fog parameters.">
    <meta name="cesium-sandcastle-labels" content="Development">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
<table><tbody>
    <tr>
        <td>enabled</td>
        <td><input type="checkbox" data-bind="checked: enabled"/></td>
    </tr>
    <tr>
        <td>start height</td>
        <td><input type="text" size="5" data-bind="value: startHeight"></td>
    </tr>
    <tr>
        <td>start density</td>
        <td><input type="text" size="5" data-bind="value: startDensity"></td>
    </tr>
    <tr>
        <td>end height</td>
        <td><input type="text" size="5" data-bind="value: endHeight"></td>
    </tr>
    <tr>
        <td>end density</td>
        <td><input type="text" size="5" data-bind="value: endDensity"></td>
    </tr>
</tbody></table>
<div id="zoomButtons"></div>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');
viewer.terrainProvider = new Cesium.CesiumTerrainProvider({
    url : '//assets.agi.com/stk-terrain/world',
    requestWaterMask : true,
    requestVertexNormals : true
});

viewer.extend(Cesium.viewerCesiumInspectorMixin);

//viewer.scene.globe.enableLighting = true;

//The viewModel tracks the state of our mini application.
var viewModel = {
    enabled : true,
    startDensity : 0,
    endDensity : 0,
    startHeight : 0,
    endHeight : 0
};
// Convert the viewModel members into knockout observables.
Cesium.knockout.track(viewModel);

// Bind the viewModel to the DOM elements of the UI that call for it.
var toolbar = document.getElementById('toolbar');
Cesium.knockout.applyBindings(viewModel, toolbar);

Cesium.knockout.getObservable(viewModel, 'enabled').subscribe(
    function(newValue) {
        viewer.scene.fog.enabled = newValue;
    }
);
    
Cesium.knockout.getObservable(viewModel, 'startDensity').subscribe(
    function(newValue) {
        viewer.scene.fog.startDensity = newValue;
    }
);

Cesium.knockout.getObservable(viewModel, 'endDensity').subscribe(
    function(newValue) {
        viewer.scene.fog.endDensity = newValue;
    }
);
    
Cesium.knockout.getObservable(viewModel, 'startHeight').subscribe(
    function(newValue) {
        viewer.scene.fog.startHeight = newValue;
    }
);

Cesium.knockout.getObservable(viewModel, 'endHeight').subscribe(
    function(newValue) {
        viewer.scene.fog.endHeight = newValue;
    }
);

viewModel.enabled = viewer.scene.fog.enabled;
viewModel.startDensity = viewer.scene.fog.startDensity;
viewModel.endDensity = viewer.scene.fog.endDensity;
viewModel.startHeight = viewer.scene.fog.startHeight;
viewModel.endHeight = viewer.scene.fog.endHeight;

Sandcastle.addToolbarMenu([{
    text : 'Directly downward',
    onselect : function() {
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(120.34726232637308, 15.13895145210961, 10590.61761915982),
            orientation: {
                heading: 0.3309256924893429,
                pitch: -1.5706938261986747,
                roll: 0.0
            }
        });
    }
}, {
    text : 'Toward horizon, high altitude',
    onselect : function() {
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(119.7954832286864, 14.625866129373039, 32421.396898127718),
            orientation: {
                heading: 0.8031608174408857,
                pitch: -0.3681378861570981,
                roll: 0.001262546036078227
            }
        });
    }
}, {
    text : 'Toward horizon, low altitude',
    onselect : function() {
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(120.28867831296651, 15.087807528789323, 4406.192801985815),
            orientation: {
                heading: 0.8053562096038718,
                pitch: -0.35655731769666343,
                roll: 0.0012957738183763112
            }
        });
    }
}, {
    text : 'Below horizon',
    onselect : function() {
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(-99.86107569851391, 47.97316693251584, 1160.1513943660475),
            orientation: {
                heading: 5.490507499335093,
                pitch: -0.3662822102930292,
                roll: 6.280633976081223
            }
        });
    }
}], 'zoomButtons');

var scene = viewer.scene;
var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
handler.setInputAction(function(movement) {
    var ray = scene.camera.getPickRay(movement.position);
    var pickedPosition = scene.globe.pick(ray, scene);
    if (Cesium.defined(pickedPosition)) {
        console.log(Cesium.Cartesian3.distance(pickedPosition, scene.camera.position));
    }
}, Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);

scene.camera.setView({
    destination : new Cesium.Cartesian3(-2467070.494299382, -4414079.174382873, 3880669.8976452565),
    orientation : {
        heading : 1.7833456822869636,
        pitch : -0.1764684555868994
    }
});

scene.globe._surface._debug.enableDebugOutput = true;

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
