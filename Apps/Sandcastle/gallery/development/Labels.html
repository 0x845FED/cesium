<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Create and style textual labels.">
    <meta name="cesium-sandcastle-labels" content="Development">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
    var viewer = new Cesium.Viewer('cesiumContainer');

    var minLat = 22.0;
    var maxLat = 51.0;
    var minLon = -127.0;
    var maxLon = -71.0;

    var lonIncrement = 0.5;
    var latIncrement = 0.5;

    var minWordLength = 4;
    var maxWordLength = 9;

    for(var i = minLat; i < maxLat; i += latIncrement) {
        for (var j = minLon; j < maxLon; j += lonIncrement) {
            var position = Cesium.Cartesian3.fromDegrees(j, i);

            var text = '';
            var textLength = Math.random() * (maxWordLength - minWordLength) + minWordLength;
            for (var k = 0; k < textLength; ++k) {
                text += String.fromCharCode(Math.floor((Math.random() * 25.0 + 65.0)));
            }

            viewer.entities.add({
                position : position,
                label : {
                    text : text
                },
                billboard : {
                    image : '../images/facility.gif',
                    scale : 2.0
                }
                /*
                point : {
                    pixelSize : 10,
                    color : Cesium.Color.YELLOW
                }
                */
            });
        }
    }

    /*
    var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
    handler.setInputAction(function(movement) {
        var pickedLabel = scene.pick(movement.position);
        if (Cesium.defined(pickedLabel)) {
            var ids = pickedLabel.id;
            if (Cesium.isArray(ids)) {
                for (var i = 0; i < ids.length; ++i) {
                    ids[i].fillColor = Cesium.Color.RED;
                }
            }
        }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    */
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
