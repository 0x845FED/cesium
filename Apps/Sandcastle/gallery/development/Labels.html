<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Create and style textual labels.">
    <meta name="cesium-sandcastle-labels" content="Development">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }
    #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <table>
        <tbody><tr>
            <td>pixel range</td>
            <td>
                <input type="range" min="1" max="200" step="1" data-bind="value: pixelRange, valueUpdate: 'input'">
                <input type="text" size="2" data-bind="value: pixelRange">
            </td>
        </tr>
        <tr>
            <td>minimum cluster size</td>
            <td>
                <input type="range" min="2" max="20" step="1" data-bind="value: minimumClusterSize, valueUpdate: 'input'">
                <input type="text" size="2" data-bind="value: minimumClusterSize">
            </td>
        </tr>
        </tbody>
    </table>
    <div id="toggleClustering"></div>
    <div id="customStyling"></div>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
    var viewer = new Cesium.Viewer('cesiumContainer');

    var minLat = 22.0;
    var maxLat = 51.0;
    var minLon = -127.0;
    var maxLon = -71.0;

    var lonIncrement = 0.5;
    var latIncrement = 0.5;

    var minWordLength = 4;
    var maxWordLength = 9;

    for(var i = minLat; i < maxLat; i += latIncrement) {
        for (var j = minLon; j < maxLon; j += lonIncrement) {
            var position = Cesium.Cartesian3.fromDegrees(j, i);

            var text = '';
            var textLength = Math.random() * (maxWordLength - minWordLength) + minWordLength;
            for (var k = 0; k < textLength; ++k) {
                text += String.fromCharCode(Math.floor((Math.random() * 25.0 + 65.0)));
            }

            viewer.entities.add({
                position : position,
                label : {
                    text : text
                },
                billboard : {
                    image : '../images/facility.gif',
                    scale : 2.0
                }
            });
        }
    }

    var viewModel = {
        pixelRange: 80,
        minimumClusterSize: 2
    };
    Cesium.knockout.track(viewModel);

    var toolbar = document.getElementById('toolbar');
    Cesium.knockout.applyBindings(viewModel, toolbar);

    function subscribeParameter(name) {
        Cesium.knockout.getObservable(viewModel, name).subscribe(
                function(newValue) {
                    viewer.dataSourceDisplay.defaultDataSource.clustering[name] = newValue;
                }
        );
    }

    subscribeParameter('pixelRange');
    subscribeParameter('minimumClusterSize');

    Sandcastle.addToolbarButton('Toggle Clustering', function() {
        var dataSource = viewer.dataSourceDisplay.defaultDataSource;
        dataSource.clustering.enabled = !dataSource.clustering.enabled;
    }, 'toggleClustering');

    var removeListener;

    var pinBuilder = new Cesium.PinBuilder();
    var pin20 = pinBuilder.fromText('20+', Cesium.Color.RED, 48).toDataURL();
    var pin10 = pinBuilder.fromText('10+', Cesium.Color.BLUE, 48).toDataURL();

    var singleDigitPins = new Array(8);
    for (var i = 0; i < singleDigitPins.length; ++i) {
        singleDigitPins[i] = pinBuilder.fromText('' + (i + 2), Cesium.Color.GREEN, 48).toDataURL();
    }

    Sandcastle.addToolbarButton('Toggle Custom Styling', function() {
        if (Cesium.defined(removeListener)) {
            removeListener();
            removeListener = undefined;
            return;
        }

        var dataSource = viewer.dataSourceDisplay.defaultDataSource;
        removeListener = dataSource.clustering.clusterEvent.addEventListener(function(cluster, entity) {
            entity.label = undefined;
            entity.billboard = {};

            if (cluster.length >= 20) {
                entity.billboard.image = pin20;
            } else if (cluster.length >= 10) {
                entity.billboard.image = pin10;
            } else {
                entity.billboard.image = singleDigitPins[cluster.length - 2];
            }
        });
    }, 'customStyling');

    var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction(function(movement) {
        var pickedLabel = viewer.scene.pick(movement.position);
        if (Cesium.defined(pickedLabel)) {
            var ids = pickedLabel.id;
            if (Cesium.isArray(ids)) {
                for (var i = 0; i < ids.length; ++i) {
                    ids[i].label.fillColor = Cesium.Color.RED;
                }
            }
        }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
