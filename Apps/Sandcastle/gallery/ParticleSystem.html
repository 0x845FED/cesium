<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');

//Set the random number seed for consistent results.
Cesium.Math.setRandomNumberSeed(3);

//Set bounds of our simulation time
var start = Cesium.JulianDate.fromDate(new Date(2015, 2, 25, 16));
var stop = Cesium.JulianDate.addSeconds(start, 360, new Cesium.JulianDate());

//Make sure viewer is at the desired time.
viewer.clock.startTime = start.clone();
viewer.clock.stopTime = stop.clone();
viewer.clock.currentTime = start.clone();
viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; //Loop at the end
viewer.clock.multiplier = 1;

//Set timeline to simulation bounds
viewer.timeline.zoomTo(start, stop);

//Generate a random circular pattern with varying heights.
function computeCirclularFlight(lon, lat, radius) {
    var property = new Cesium.SampledPositionProperty();
    for (var i = 0; i <= 360; i += 45) {
        var radians = Cesium.Math.toRadians(i);
        var time = Cesium.JulianDate.addSeconds(start, i, new Cesium.JulianDate());
        var position = Cesium.Cartesian3.fromDegrees(lon + (radius * 1.5 * Math.cos(radians)), lat + (radius * Math.sin(radians)), Cesium.Math.nextRandomNumber() * 500 + 1750);
        property.addSample(time, position);

        //Also create a point for each sample we generate.
        viewer.entities.add({
            position : position,
            point : {
                pixelSize : 8,
                color : Cesium.Color.TRANSPARENT,
                outlineColor : Cesium.Color.YELLOW,
                outlineWidth : 3
            }
        });
    }
    return property;
}

//Compute the entity position property.
/*
var position = computeCirclularFlight(-112.110693, 36.0994841, 0.03);
var entity = viewer.entities.add({

    //Set the entity availability to the same interval as the simulation time.
    availability : new Cesium.TimeIntervalCollection([new Cesium.TimeInterval({
        start : start,
        stop : stop
    })]),

    //Use our computed positions
    position : position,

    //Automatically compute orientation based on position movement.
    orientation : new Cesium.VelocityOrientationProperty(position),

    //Load the Cesium plane model to represent the entity
    model : {
        uri : '../../SampleData/models/CesiumAir/Cesium_Air.gltf',
        minimumPixelSize : 64
    },

    //Show the path as a pink line sampled in 1 second increments.
    path : {
        resolution : 1,
        material : new Cesium.PolylineGlowMaterialProperty({
            glowPower : 0.1,
            color : Cesium.Color.YELLOW
        }),
        width : 10
    }
});
*/

var position = Cesium.Cartesian3.fromDegrees(-112.110693, 36.0994841, 1000);
var entity = viewer.entities.add({

    //Set the entity availability to the same interval as the simulation time.
    availability : new Cesium.TimeIntervalCollection([new Cesium.TimeInterval({
        start : start,
        stop : stop
    })]),

    //Use our computed positions
    position : position,

    //Load the Cesium plane model to represent the entity
    model : {
        uri : '../../SampleData/models/CesiumAir/Cesium_Air.gltf',
        minimumPixelSize : 64
    }
});
viewer.trackedEntity = entity;


var scene = viewer.scene;
scene.debugShowFramesPerSecond = true;

var particleSize = 60.0;
var gravity = -9.8;
var gravityScratch = new Cesium.Cartesian3();

function applyGravity(p, dt) {
    // We need to compute a local up vector for each particle in geocentric space.
    var position = p.position;

    Cesium.Cartesian3.normalize(position, gravityScratch);
    Cesium.Cartesian3.multiplyByScalar(gravityScratch, gravity * dt, gravityScratch);

    p.velocity = Cesium.Cartesian3.add(p.velocity, gravityScratch, p.velocity);
}

function adjustSize(p, dt) {
   var normalizedAge = 1.0 - p.normalizedAge;
   var size = particleSize * normalizedAge;
   p.size = new Cesium.Cartesian2(size, size);
}

var emitter = new Cesium.PointEmitter({
    initialLife: 1.0,
    lifeVariance: 0.2,
    initialDirection: new Cesium.Cartesian3(0,0,1),
    directionVariance: new Cesium.Cartesian3(0.1, 0.1, 0),
    speedVariance: 0.6,
    initialSpeed: 5.0,
    initialSize: new Cesium.Cartesian2(particleSize, particleSize),
    image: '../../SampleData/fire.png',

    // Position the particle system on the tail of the plane.
    placer: new Cesium.CirclePlacer({
        position: new Cesium.Cartesian3(2.5, 4.0, 1.0),
        radius: 0.5
    }),

    // Place particles in a box around the plane.
    /*
    placer: new Cesium.BoxPlacer({
        width: 50.0,
        height: 50.0,
        depth: 50.0
    }),
    */

/*
    placer: new Cesium.SpherePlacer({
        radius: 25.0
    }),
*/


    // Particles per second.
    rate: 100,

    bursts: [
        {time: 5.0, min: 300, max: 500},
        {time: 10.0, min: 50, max: 100},
        {time: 15.0, min: 200, max: 300}
    ]
});
entity._getModelMatrix(viewer.clock.currentTime, emitter.modelMatrix);

var particles = scene.primitives.add(new Cesium.ParticleSystem({
    emitter: emitter,
    /*
    forces: [applyGravity,
            adjustSize
            ]
            */
    startColor: Cesium.Color.RED.withAlpha(0.7),
    endColor: Cesium.Color.YELLOW.withAlpha(0.3),
    forces: [adjustSize]
}));


var previousTime = null;

var frame = 0;

viewer.scene.preRender.addEventListener(function(scene, time) {
    var dt = 0.0;
    var i = 0;
    if (previousTime) {
        dt = Cesium.JulianDate.secondsDifference(time, previousTime);
    }

    var position = new Cesium.Cartesian3();
    Cesium.Property.getValueOrUndefined(entity.position, viewer.clock.currentTime, position);
    if (!Cesium.defined(position)) {
        return;
    }

    var up = new Cesium.Cartesian3();
    Cesium.Cartesian3.normalize(position, up);

    entity._getModelMatrix(viewer.clock.currentTime, emitter.modelMatrix);
    emitter.initialDirection = up;

    previousTime = time;
});


//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>

</body>
</html>
