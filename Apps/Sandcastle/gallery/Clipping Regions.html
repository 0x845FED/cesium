<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="TODO" />
    <meta name="cesium-sandcastle-labels" content="3D Tiles, Showcases" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          terrain: Cesium.Terrain.fromWorldTerrain(),
        });

        const clippingPolygons = new Cesium.ClippingPolygonCollection({
          polygons: [
            new Cesium.ClippingPolygon({
              positions: Cesium.Cartesian3.fromRadiansArray([
                -1.3194369277314022,
                0.6988062530900625,
                -1.31941,
                0.69879,
                -1.3193955980204217,
                0.6988091578771254,
                -1.3193931220959367,
                0.698743632490865,
                -1.3194358224045408,
                0.6987471965556998,
              ]),
            }),
            new Cesium.ClippingPolygon({
              positions: Cesium.Cartesian3.fromRadiansArray([
                -1.31947,
                0.6988062530900625,
                -1.31946,
                0.6988091578771254,
                -1.31946,
                0.698743632490865,
                -1.31947,
                0.6987471965556998,
              ]),
            }),
          ],
        });

        try {
          const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(40866, {
            clippingPolygons: clippingPolygons,
          });
          viewer.scene.primitives.add(tileset);

          const boundingSphere = tileset.boundingSphere;
          viewer.camera.viewBoundingSphere(
            boundingSphere,
            new Cesium.HeadingPitchRange(
              0.0,
              -0.5,
              boundingSphere.radius + 500.0
            )
          );
          viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
        } catch (error) {
          console.log(`Error loading tileset: ${error}`);
        }

        Sandcastle.addToggleButton("Clipping regions enabled", true, function (
          checked
        ) {
          clippingPolygons.enabled = checked;
        });

        Sandcastle.addToggleButton("Invert clipping", false, function (
          checked
        ) {
          clippingPolygons.inverse = checked;
        });
        //Sandcastle_End
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
