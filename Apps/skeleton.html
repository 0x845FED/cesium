<!DOCTYPE html>
<html lang="en">
<head>
<title>Cesium Skeleton</title>
<script type="text/javascript" src="../Build/Cesium/Cesium.js"></script>
</head>
<body>
    <style>
@import url(../Build/Cesium/Widgets/CesiumWidget/CesiumWidget.css);
@import url(../Build/Cesium/Widgets/Animation/Animation.css);
@import url(../Build/Cesium/Widgets/Timeline/Timeline.css);

body {
    padding: 0;
    margin: 0;
    overflow: hidden;
}

#animationContainer {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 0;
    width: 169px;
    height: 112px;
}

#timelineContainer {
    position: absolute;
    bottom: 0;
    left: 169px;
    right: 0;
    height: 27px;
    padding: 0;
    margin: 0;
    overflow: hidden;
    font-size: 14px;
}

.cesium-logo {
    display: block;
    position: absolute;
    bottom: 32px;
    left: 179px;
    text-decoration: none;
    width: 118px;
    height: 26px;
}
</style>
    <div id="cesiumContainer"></div>
    <div id="animationContainer"></div>
    <div id="timelineContainer"></div>
    <script>
        //Crete a clock to drive time 
        var clock = new Cesium.Clock();

        //Create the primary widget, which contains the scene, giving it our clock.
        var cesiumWidget = new Cesium.CesiumWidget('cesiumContainer', {
            clock : clock
        });

        //Create the Animation widget, which allows us to control playback
        var clockViewModel = new Cesium.ClockViewModel(clock);
        var animationWidget = new Cesium.Animation('animationContainer', new Cesium.AnimationViewModel(clockViewModel));

        //Create the timeline widget, we also want to set the clock time if
        //someone clicks on the timeline, so we register for the widget's
        //settime event.
        var timelineWidget = new Cesium.Timeline(document.getElementById('timelineContainer'), clock);

        function onTimelineScrub(e) {
            clock.currentTime = e.timeJulian;
            clock.shouldAnimate = false;
        }
        timelineWidget.addEventListener('settime', onTimelineScrub, false);

        //Move the credits for terrain and imagery to somewhere it will be scene.
        cesiumWidget.centralBody.logoOffset = new Cesium.Cartesian2(300, 26);
    </script>
</body>
</html>
